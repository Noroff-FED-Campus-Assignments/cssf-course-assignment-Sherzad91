<!DOCTYPE html>
<html>

<head>
    <title>The Social Network</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css" />
</head>

<body>
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-9">
                    <div class="logo">
                        <h1>Social</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="pull-left text-center col-sm-3">
                </div>
                <div class="pull-right col-sm-6 text-center">
                    <div class="login-form">
                        <p class="h3">Log in to account</p>
                        <form action="javascript:void(0);" onclick="window.location.href='index.html'; return false;"
                            method="post" style="max-width:400px;margin:0px auto;">
                            <div class="form-group">
                                <input type="text" name="user_email" placeholder="Email Address"
                                    class="input-lg col-sm-12" />
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" name="pwd" class="input-lg col-sm-12" />
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn btn-success input-lg col-sm-12" />
                                <br /><br /><br /><br />
                                <a href="#">Signup for Sosialpage</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
